<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Inspection Arrangement</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          src="./Images/Mitsubishi Power Original.png"
          alt="MPW-IND Logo"
          class="c-logo"
        />
        <h1 class="heading primary long">Quality Management System</h1>
        <h1 class="heading primary short">QMS</h1>
      </div>
      <hr />
    </header>
    <section>
      <h2 class="heading secondary">Inspection Call</h2>
      <form action="#" class="cr-form">
        <div class="input-bx">
          <p>Is this Joint Inspection with NTPC?</p>
          <!-- polar question-->
          <ul class="ntpc pq">
            <li>
              <input type="radio" id="ntpc-yes" name="ntpc" value="yes" />
              <label for="ntpc-yes">Yes</label>
            </li>
            <li>
              <input type="radio" id="ntpc-no" name="ntpc" value="no" checked />
              <label for="ntpc-no">No</label>
            </li>
          </ul>
        </div>
        <div class="input-bx chp-bx">
          <label for="chpno" class="lbl">Enter NTPC CHP Number</label>
          <input
            type="text"
            id="chp"
            class="input ntpc-chp"
            placeholder="NTPC CHP No"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-bx">
          <label for="project" class="lbl cbo-lbl">Project Name</label>
          <select name="project" id="project" required class="input">
            <option value="">-Select Project-</option>
            <option value="mouda">NTPC-Mouda</option>
            <option value="rihand">NTPC-Rihand</option>
            <option value="farakka">NTPC-Farakka</option>
            <option value="vanphong">Van Phong</option>
            <option value="other-pj">Other Project</option>
          </select>
        </div>
        <div class="input-bx other-pj">
          <label for="other-project" class="lbl">Other Project Name</label>
          <input
            type="text"
            id="other-project"
            class="input"
            placeholder="Other Project Name"
            autocomplete="off"
          />
        </div>
        <div class="input-bx">
          <label for="manufacturer" class="lbl">Manufacturer Name</label>
          <input
            type="text"
            id="manufacturer"
            class="input"
            placeholder="Manufacturer Name"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-bx">
          <label for="equipment" class="lbl">Equipment Name</label>
          <input
            type="text"
            id="equipment"
            class="input"
            placeholder="Equipment Name"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-bx">
          <label for="ins-md" class="lbl cbo-lbl">Inspection Method</label>

          <select name="tpia" id="ins-md" class="input" required>
            <option value="">-Select Method-</option>
            <option value="witness">Witness</option>
            <option value="review">Review</option>
            <option value="wr">Witness/Review</option>
          </select>
        </div>
        <div class="input-bx last-input">
          <label for="des-msg" class="lbl inst-lbl"
            >Inspection Description</label
          >
          <textarea
            name="des-msg"
            id="des-msg"
            cols="30"
            rows="4"
            class="input des-msg"
            required
            maxlength="180"
            placeholder="Inspection Description"
            spellcheck="true"
          ></textarea>
        </div>
        <div class="avl-char">
          <label for="des-msg" class="des-char-lbl"
            >(180 Characters Available)</label
          >
        </div>
        <div class="input-bx">
          <label for="location" class="lbl">Location</label>
          <input
            type="text"
            id="location"
            class="input"
            placeholder="Location"
            autocomplete="off"
            required
          />
        </div>

        <div class="input-bx">
          <label for="date-from" class="lbl dt-lbl">Inpsection Date From</label>
          <input type="date" id="date-from" class="input" required />
        </div>
        <div class="input-bx">
          <label for="date-to" class="lbl dt-lbl">Inpsection Date To</label>
          <input type="date" id="date-to" class="input" required />
        </div>
        <div class="input-bx">
          <p class="float-left">Mode of Booking</p>
          <!-- polar question-->
          <ul class="modeBooking pq float-right">
            <li>
              <input type="radio" id="manday" name="mode" value="manday" />
              <label for="manday">Man Day</label>
            </li>
            <li>
              <input type="radio" id="manmonth" name="mode" value="manmonth" />
              <label for="manmonth">Man Month</label>
            </li>
          </ul>
        </div>
        <div class="input-bx">
          <label for="location" class="lbl">Number of Days Inspection</label>
          <input type="text" id="noofdays" class="input" disabled />
        </div>
        <!--Approved inspector polar question-->
        <div class="input-bx">
          <label for="tpia" class="lbl cbo-lbl">Select TPIA</label>

          <select name="tpia" id="tpia" class="input" required>
            <option value="">-Select TPIA-</option>
            <option value="tpl">TPL</option>
            <option value="tuv">TUV</option>
          </select>
        </div>
        <div class="input-bx">
          <p class="float-left">Is NTPC Approved Inspector Required?</p>
          <ul class="ai pq">
            <li>
              <input type="radio" id="ai-yes" name="ai" value="yes" />
              <label for="ai-yes">Yes</label>
            </li>
            <li>
              <input type="radio" id="ai-no" name="ai" value="no" />
              <label for="ai-no">No</label>
            </li>
          </ul>
        </div>
        <div class="input-bx last-input">
          <label for="cr-msg" class="lbl inst-lbl">Instruction to TPIA</label>
          <textarea
            name="msg"
            id="cr-msg"
            cols="30"
            rows="5"
            class="input cr-msg"
            required
            maxlength="280"
            placeholder="Instruction"
            spellcheck="true"
          ></textarea>
        </div>
        <div class="avl-char">
          <label for="" class="msg-char-lbl">(280 Characters Available)</label>
        </div>
        <div class="btn-bx">
          <button type="submit" class="btn">Raise Call</button>
        </div>
      </form>
    </section>
    <hr />
    <footer class="footer-bx">
      <p class="copyright">
        Copy Rights &copy; 2021 Mitsubishi Power India Private Limited. All
        rights Reserved
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
